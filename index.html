<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Mike</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' href='style.css'>
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <style>
        :root {
            color-scheme: light dark;
        }
        body {
            margin: 0;
            min-height: 100vh;
            display: grid;
            place-items: center;
            font-family: "Inter", "Roboto", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
            background: radial-gradient(circle at top, rgba(0, 122, 255, 0.15), transparent 55%), #0f172a;
            color: #e2e8f0;
        }
        main {
            text-align: center;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.75rem;
            letter-spacing: 0.04em;
        }
        p {
            margin: 0 0 1.5rem;
            color: rgba(226, 232, 240, 0.75);
            font-size: 1.05rem;
        }
        .links {
            display: inline-flex;
            gap: 0.85rem;
            flex-wrap: wrap;
            justify-content: center;
        }
        .links a {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.75rem 1.5rem;
            border-radius: 999px;
            font-weight: 600;
            text-decoration: none;
            color: #0f172a;
            background: #38bdf8;
            transition: transform 160ms ease, box-shadow 160ms ease, background 160ms ease;
        }
        .links a.secondary {
            background: rgba(226, 232, 240, 0.14);
            color: #e2e8f0;
            border: 1px solid rgba(226, 232, 240, 0.2);
        }
        .links a:hover,
        .links a:focus {
            transform: translateY(-3px);
            box-shadow: 0 16px 32px -18px rgba(15, 23, 42, 0.85);
        }
        .links a.secondary:hover,
        .links a.secondary:focus {
            background: rgba(226, 232, 240, 0.22);
        }
    </style>
</head>

<body>
    <main>
        <h1>Big refresh underway</h1>
        <p>I have no fucking clue what to put on the landing page, but you can check this shit out:</p>
        <div class="links">
            <a href="blog/index.html">Read the blog</a>
            <a class="secondary" href="cv/index.html" rel="noopener">Skim the CV</a>
        </div>
    </main>
</body>
</html>
